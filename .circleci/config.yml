workflows:
  version: 2
  build:
    jobs:
      - build:
          context: atnu-context
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          context: atnu-context
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/

